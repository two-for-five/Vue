<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- always put your name in your work -->
    <meta name="author" content="Robert C. Duvall">
    <!-- stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libraries neded for this page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <!-- support for this page -->
    <link rel="stylesheet" href="css/todo_list.css">
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1>ToDos</h1>
    </header>

    <div id="todoapp">
        <section>
            <!-- TODO: this field should add its text as a todo item when enter is pressed -->
            <form v-on:submit = "formSubmit">
              <input v-model="newItem"  class="new-todo" type="text"
                     placeholder="What needs to be done?">
            </form>
        </section>
        <section class="main" v-cloak>
            <ul class="todo-list" id="list">
                <!-- TODO: these items should be generated by the contents of the (filtered) todo list data structure -->
                <li class="todo" v-for="item in items" :class="{ completed: item.completed}">
                    <div class="view">
                      <!-- TODO: checking this should mark an item as completed -->
                      <input class="toggle" type="checkbox" v-on:click="toggle(item)" v-model="item.completed">
                      <!-- TODO: this text should come from the todo item's text -->
                      <label>{{item.title}}</label>
                      <!-- TODO: clicking this should remove the todo item from the data structure -->
                      <button class="destroy" v-on:click="remove_item(item)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- TODO: this value should be computed -->
                <strong>{{items.length}}</strong> items left
            </span>
            <div class="filters">
                <!-- TODO: these buttons should filter the list of todo items displayed -->
                <button :class="{selected: selected_all}" v-on:click="show_all">All</button>
                <button :class="{selected: selected_active}" v-on:click="show_active">Active</button>
                <button :class="{selected: selected_complete}" v-on:click="show_completed">Completed</button>
            </div>
            <!-- TODO: this button should remove the completed items from the data structure.
                       It should only appear when there are items marked as done. -->
            <button class="clear-completed" v-on:click="remove_completed">Clear completed</button>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/todo_list.js" async></script>
</body>
</html>
